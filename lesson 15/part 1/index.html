<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="static">this div has static position</div>
    <div id="relative">this div has relative position</div>
    <div id="fixed">this div has fixed position</div>   
    <h1>
        Absolute position
    </h1>
    <div id="parent">
        <div id="absolute">this div has an absolute position</div>
    </div>
    <h1>
        Sticky position
    </h1>
    <div id="sticky">this div has sticky position</div>
</body>
</html>
